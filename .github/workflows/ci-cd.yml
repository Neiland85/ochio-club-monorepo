name: Basic CI/CD Workflow

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  validate-code:
    name: Validate Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
        env:
          SUPABASE_URL: "https://staging.supabase.co"
          SUPABASE_ANON_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN0YWdpbmctc3VwYWJhc2UiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTYxNTYzMjAwMCwiZXhwIjoxOTMxMjg4MDAwfQ.abc123"
          SUPABASE_SERVICE_ROLE_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN0YWdpbmctc3VwYWJhc2UiLCJyb2xlIjoic2VydmljZV9yb2xlIiwiaWF0IjoxNjE1NjMyMDAwLCJleHAiOjE5MzEyODgwMDB9.def456"
          DATABASE_URL: "postgresql://postgres:staging-password@staging-db.supabase.co:5432/postgres"
          NEXT_PUBLIC_API_BASE_URL: "https://staging.api.ochioclub.com"

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: eslint .

      - name: Run type checking
        run: npx tsc --noEmit

  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: validate-code

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  build-artifacts:
    name: Build Artifacts
    runs-on: ubuntu-latest
    needs: run-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build backend
        run: npm run build --workspace=backend

      - name: Build frontend
        run: npm run build --workspace=frontend
